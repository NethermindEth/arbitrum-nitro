name: ShellCheck CI
run-name: ShellCheck CI triggered from @${{ github.actor }} of ${{ github.head_ref }}

on:
  workflow_dispatch:
  merge_group:
  pull_request:
  push:
    branches:
      - master

jobs:
  shellcheck:
    name: Run ShellCheck
    # NOTE: Temporarily skipped on pull_request while the repo is under development.
    if: ${{ github.event_name != 'pull_request' && github.event_name != 'merge_group' }}
    runs-on: ubuntu-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: >-
            ./fastcache/**
            ./contracts/**
            ./safe-smart-account/**
            ./go-ethereum/**
            ./nitro-testnode/**
            ./brotli/**
            ./arbitrator/**
